<body>
<section>
    <!-- Start Slider  -->
    <!-- Carousel Section -->
    <div id="heroCarousel" class="carousel slide py-7" data-bs-ride="carousel">
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Carousel Inner -->
        <div class="carousel-inner">

            <!-- First Slide -->
            <div class="carousel-item active">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center text-md-start">
                            <h2 class="hero-left-text">Welcome to Walmart Online Shopping</h2>
                            <p>GREAT SELECTION, LOW PRICES, COOL SHOPPING EXPERIENCE!</p>
                            <button class="theme-button btn btn-success">Shop Now</button>
                        </div>
                        <div class="col-md-6">
                            <img class="hero-right img-fluid" th:src="@{img/slider1.jpg}" alt="grocery-shop">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Slide -->
            <div class="carousel-item">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center text-md-start">
                            <h2 class="hero-left-text">Fresh Products</h2>
                            <p>Get the best deals on fresh fruits and vegetables.</p>
                            <button class="theme-button btn btn-success">Shop Fresh</button>
                        </div>
                        <div class="col-md-6">
                            <img class="hero-right img-fluid" th:src="@{img/slider2.jpg}" alt="fresh-produce">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Third Slide -->
            <div class="carousel-item">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-6 text-center text-md-start">
                            <h2 class="hero-left-text">Discounts and Offers</h2>
                            <p>Save more on everyday essentials.</p>
                            <button class="theme-button btn btn-success">Check Offers</button>
                        </div>
                        <div class="col-md-6">
                            <img class="hero-right img-fluid" th:src="@{img/slider3.jpg}" alt="discounts">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- End Slider  -->
